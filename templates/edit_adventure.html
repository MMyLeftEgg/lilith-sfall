
{% extends 'base.html' %}

{% block content %}
<div style="text-align: center;">
    <h1>Editar Aventura: {{ adventure.title }}</h1>
</div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form method="POST" action="{{ url_for('edit_adventure', adventure_id=adventure.id) }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ adventure.title }}" required>
            </div>
            <div class="mb-3">
                <label for="requester" class="form-label">Solicitante</label>
                <input type="text" class="form-control" id="requester" name="requester" value="{{ adventure.requester }}" required>
            </div>
            <div class="mb-3">
                <label for="reward" class="form-label">Recompensa</label>
                <input type="text" class="form-control" id="reward" name="reward" value="{{ adventure.reward }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="5" required>{{ adventure.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="finished" class="form-label">Detalhes do fim da aventura</label>
                <textarea class="form-control" id="finihsed" name="finished" rows="5" required>{{ adventure.finished }}</textarea>
            </div>
            <div class="mb-3">
                <label for="document" class="form-label">Atualizar Documento</label>
                <input type="file" class="form-control" id="document" name="document" accept=".pdf,.docx">
                <!-- Exibe o documento atual -->
                {% if adventure.document %}
                <p>Documento atual: <a href="{{ url_for('static', filename=adventure.document) }}" target="_blank">Baixar Documento</a></p>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Atualizar Imagem</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <!-- Exibe a imagem atual -->
                {% if adventure.image %}
                <p><img src="{{ url_for('static', filename=adventure.image) }}" class="img-fluid" alt="Imagem Atual"></p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
