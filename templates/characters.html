{% block content %}
<h1>Personagens Importantes</h1>

<ul>
    {% for character in characters %}

            <form method="POST" action="{{ url_for('delete_character', id=character.id) }}" style="display:inline;">
                <button type="submit">Deletar</button>
            </form>
        </li>
    {% endfor %}
</ul>
